# Default values for todo-backend
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: todo-backend
  pullPolicy: Never  # Use Never for local Minikube images
  tag: "local"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP  # Internal service only
  port: 8000
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: todo-backend.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 40
  periodSeconds: 30
  timeoutSeconds: 3
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration (non-sensitive)
config:
  apiHost: "0.0.0.0"
  apiPort: "8000"
  logLevel: "INFO"
  corsOrigins: "http://todo-frontend:3000,http://localhost:3000"

# Secrets (sensitive data)
# IMPORTANT: Replace these with actual values before deployment
secrets:
  databaseUrl: "postgresql://user:password@neon.tech:5432/todo_db"
  betterAuthSecret: "change-me-to-a-secure-secret"
  openaiApiKey: "sk-change-me-to-your-openai-key"
