openapi: 3.0.3
info:
  title: Todo AI Chatbot - Chat API
  description: |
    API contract for the frontend chat UI to communicate with the backend AI assistant.
    This endpoint handles natural language messages and returns AI-generated responses
    with optional tool call information.
  version: 1.0.0
  contact:
    name: Todo AI Chatbot Team

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.todo-chatbot.example.com
    description: Production server

security:
  - BearerAuth: []

paths:
  /api/v1/chat:
    post:
      summary: Send message to AI assistant
      description: |
        Send a user message to the AI assistant and receive a response.
        The assistant may perform task operations via MCP tools and return
        confirmation messages with tool call details.

        **Authentication**: Requires valid JWT token in Authorization header.

        **Conversation Flow**:
        - First message: Omit conversation_id to start new conversation
        - Subsequent messages: Include conversation_id from previous response

        **User Isolation**: User identity extracted from JWT token. Users can only
        access their own conversations.
      operationId: sendChatMessage
      tags:
        - Chat
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              newConversation:
                summary: Start new conversation
                value:
                  message: "Add a task to buy groceries"
              existingConversation:
                summary: Continue existing conversation
                value:
                  message: "Show my tasks"
                  conversation_id: 42
      responses:
        '200':
          description: Successful response with AI assistant message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
              examples:
                taskCreated:
                  summary: Task creation confirmation
                  value:
                    conversation_id: 42
                    response: "I've added the task 'Buy groceries' to your list."
                    tool_calls:
                      - tool: "add_task"
                        parameters:
                          title: "Buy groceries"
                        result: "success"
                taskList:
                  summary: Task list response
                  value:
                    conversation_id: 42
                    response: "Here are your tasks:\n1. Buy groceries\n2. Call dentist"
                    tool_calls:
                      - tool: "list_tasks"
                        parameters:
                          status: null
                        result: "success"
        '400':
          description: Bad request - invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                emptyMessage:
                  summary: Empty message
                  value:
                    error: "Message cannot be empty"
                    details:
                      field: "message"
                      constraint: "required"
                messageTooLong:
                  summary: Message exceeds max length
                  value:
                    error: "Message is too long (max 2000 characters)"
                    details:
                      field: "message"
                      constraint: "max_length"
                      max_length: 2000
        '401':
          description: Unauthorized - missing or invalid JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                missingToken:
                  summary: No authorization header
                  value:
                    error: "Authentication required"
                    details:
                      reason: "Missing authorization header"
                invalidToken:
                  summary: Invalid JWT token
                  value:
                    error: "Invalid authentication token"
                    details:
                      reason: "Token signature verification failed"
        '403':
          description: Forbidden - valid token but insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                conversationAccess:
                  summary: Cannot access other user's conversation
                  value:
                    error: "Access denied to this conversation"
                    details:
                      conversation_id: 42
                      reason: "Conversation belongs to different user"
        '404':
          description: Not found - conversation does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                conversationNotFound:
                  summary: Invalid conversation ID
                  value:
                    error: "Conversation not found"
                    details:
                      conversation_id: 999
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverError:
                  summary: Backend processing error
                  value:
                    error: "An unexpected error occurred. Please try again."
                    details:
                      error_id: "err_abc123"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token issued by Better Auth on login.
        Include in Authorization header: `Bearer <token>`

  schemas:
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          minLength: 1
          maxLength: 2000
          description: User's message to the AI assistant
          example: "Add a task to buy groceries"
        conversation_id:
          type: integer
          format: int64
          nullable: true
          description: |
            Optional conversation ID for continuing an existing conversation.
            Omit for new conversations.
          example: 42

    ChatResponse:
      type: object
      required:
        - conversation_id
        - response
        - tool_calls
      properties:
        conversation_id:
          type: integer
          format: int64
          description: |
            Conversation ID to use for subsequent messages.
            For new conversations, this is the newly created ID.
          example: 42
        response:
          type: string
          description: AI assistant's response message
          example: "I've added the task 'Buy groceries' to your list."
        tool_calls:
          type: array
          description: |
            Array of MCP tool invocations performed by the AI.
            Empty array if no tools were called.
          items:
            $ref: '#/components/schemas/ToolCall'

    ToolCall:
      type: object
      required:
        - tool
        - parameters
        - result
      properties:
        tool:
          type: string
          description: Name of the MCP tool that was invoked
          enum:
            - add_task
            - list_tasks
            - complete_task
            - delete_task
            - update_task
          example: "add_task"
        parameters:
          type: object
          description: Parameters passed to the tool
          additionalProperties: true
          example:
            title: "Buy groceries"
            description: null
        result:
          type: string
          enum:
            - success
            - error
          description: Whether the tool call succeeded or failed
          example: "success"
        error_message:
          type: string
          nullable: true
          description: Human-readable error message if result is 'error'
          example: "Task not found"

    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Human-readable error message
          example: "Message cannot be empty"
        details:
          type: object
          description: Additional error details (optional)
          additionalProperties: true
          example:
            field: "message"
            constraint: "required"

  examples:
    NewConversationRequest:
      summary: Start a new conversation
      value:
        message: "Add a task to buy groceries"

    ContinueConversationRequest:
      summary: Continue existing conversation
      value:
        message: "Show my tasks"
        conversation_id: 42

    SuccessResponse:
      summary: Successful task creation
      value:
        conversation_id: 42
        response: "I've added the task 'Buy groceries' to your list."
        tool_calls:
          - tool: "add_task"
            parameters:
              title: "Buy groceries"
            result: "success"

tags:
  - name: Chat
    description: AI assistant chat operations
