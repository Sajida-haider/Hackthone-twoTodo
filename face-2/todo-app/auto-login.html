<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Auto Login - Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 20px; }
        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { transform: scale(1.05); }
        #status { margin-top: 20px; font-size: 16px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Todo App Login</h1>
        <p>Click button to login automatically</p>
        <button onclick="autoLogin()">Login Now</button>
        <div id="status"></div>
    </div>

    <script>
        async function autoLogin() {
            const status = document.getElementById('status');
            status.textContent = 'Logging in...';
            status.className = '';

            try {
                const response = await fetch('http://localhost:8001/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'sajidahaider889@gmail.com',
                        password: 'Zeemal23@'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.clear();
                    localStorage.setItem('token', data.access_token);
                    status.textContent = 'âœ“ Success! Redirecting...';
                    status.className = 'success';

                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/tasks';
                    }, 1000);
                } else {
                    status.textContent = 'âœ— Error: ' + data.detail;
                    status.className = 'error';
                }
            } catch (error) {
                status.textContent = 'âœ— Connection error';
                status.className = 'error';
            }
        }
    </script>
</body>
</html>
